<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroTraderAI Bot Signal</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://emojiapi.dev/api/v1/brain/64.png" />
</head>
<body>
  <div class="container">
    <div id="signal-box" class="card">
      <h1 class="title">ðŸ§  NeuroTraderAI Signal</h1>
      <div class="input-row">
        <input id="tickerInput" placeholder="Enter Ticker" />
        <button id="loadBtn">Load</button>
      </div>
      <div id="error" class="error-msg"></div>
      <div class="signal-line"><strong>Ticker:</strong> <span id="ticker"></span></div>
      <div class="signal-line"><strong>Signal:</strong> <span id="signal" class="badge"></span></div>
      <div class="signal-line"><strong>Confidence:</strong> <span id="confidence"></span></div>
      <div class="signal-line"><strong>Price:</strong> <span id="price"></span></div>
      <div class="signal-line"><strong>Updated:</strong> <span id="timestamp"></span></div>
      <div class="signal-line"><strong>Logic:</strong><ul id="logic"></ul></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
