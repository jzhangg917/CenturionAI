<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroTraderAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Luxon (for timestamp formatting) -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>

  <style>
    :root {
      --bg: #101014;
      --card-bg: #18181f;
      --accent: #00c853;
      --danger: #d32f2f;
      --wait: #666;
      --text: #fff;
      --text-muted: #aaa;
      --border: #23232b;
      --shadow: 0 4px 32px 0 rgba(0,0,0,0.25);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0;
    }
    .main-container {
      width: 100vw;
      max-width: 900px;
      margin: 0 auto;
      padding: 0 0 40px 0;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 32px 0 24px 0;
      letter-spacing: -1px;
      color: var(--text);
      text-align: left;
    }
    .signals-card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 16px;
      padding: 24px 32px;
      display: flex;
      gap: 32px;
      min-width: 340px;
      max-width: 100%;
      align-items: center;
      justify-content: center;
      margin-bottom: 0;
    }
    .signal-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 80px;
    }
    .signal-label {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 4px;
      font-weight: 500;
    }
    .signal-value {
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .badge {
      padding: 4px 14px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      margin-left: 0;
    }
    .buy { background-color: var(--accent); color: #fff; }
    .sell { background-color: var(--danger); color: #fff; }
    .wait { background-color: var(--wait); color: #fff; }
    #error {
      color: var(--danger);
      font-weight: bold;
      margin: 12px 0 0 0;
      text-align: center;
    }
    .chart-card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 18px;
      padding: 0;
      width: 100%;
      min-height: 480px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      margin-bottom: 0;
    }
    #tvchart {
      width: 100%;
      height: 480px;
      border-radius: 18px;
      overflow: hidden;
      background: #18181f;
    }
    .patterns-card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 16px;
      margin: 0 auto;
      padding: 24px 32px 18px 32px;
      max-width: 100%;
      width: 100%;
      transition: max-height 0.3s;
    }
    .patterns-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      user-select: none;
    }
    .patterns-header h2 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
      color: var(--text);
    }
    .collapse-arrow {
      font-size: 1.2rem;
      color: var(--text-muted);
      transition: transform 0.3s;
    }
    .patterns-content {
      margin-top: 18px;
      display: block;
    }
    .patterns-content.collapsed {
      display: none;
    }
    .patterns-label {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 4px;
      font-weight: 500;
    }
    #patternStack {
      font-size: 1.05rem;
      color: var(--text);
      margin-bottom: 10px;
    }
    #logicList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #logicList li {
      margin-bottom: 8px;
      padding: 8px 12px;
      background: #22222a;
      border-radius: 8px;
      color: var(--text);
      font-size: 1rem;
    }
    @media (max-width: 700px) {
      .signals-card {
        flex-direction: column;
        gap: 12px;
        padding: 16px 10px;
        min-width: 0;
      }
      .main-container {
        padding: 0 0 24px 0;
      }
      .chart-card {
        min-height: 240px;
      }
      #tvchart {
        height: 240px;
      }
      .patterns-card {
        padding: 14px 8px 10px 8px;
      }
    }
    .ticker-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 18px;
    }
    .ticker-input {
      padding: 10px 16px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #18181f;
      color: #fff;
      width: 160px;
      outline: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
    }
    .ticker-input:focus {
      box-shadow: 0 0 0 2px #00c85344;
    }
    .ticker-btn {
      padding: 10px 18px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #00c853;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .ticker-btn:hover {
      background: #019374;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>ðŸ§  NeuroTraderAI</h1>
    <div id="error"></div>
    <form id="tickerForm" class="ticker-form" autocomplete="off" onsubmit="return false;">
      <input id="tickerInput" class="ticker-input" type="text" placeholder="Enter Ticker (e.g. AAPL)" maxlength="10" spellcheck="false" />
      <button id="loadBtn" class="ticker-btn" type="button">Load</button>
    </form>
    <div class="signals-card">
      <div class="signal-item">
        <span class="signal-label">Signal</span>
        <span id="signal" class="badge"></span>
      </div>
      <div class="signal-item">
        <span class="signal-label">Confidence</span>
        <span id="confidence" class="signal-value"></span>
      </div>
      <div class="signal-item">
        <span class="signal-label">Price</span>
        <span id="price" class="signal-value"></span>
      </div>
      <div class="signal-item">
        <span class="signal-label">Updated</span>
        <span id="timestamp" class="signal-value"></span>
      </div>
      <div class="signal-item">
        <span class="signal-label">Entry Signal</span>
        <span id="entrySignal" class="signal-value"></span>
      </div>
    </div>
    <div class="chart-card">
      <div id="tvchart"></div>
    </div>
    <div class="patterns-card">
      <div class="patterns-header" onclick="togglePatterns()">
        <h2>Patterns & Logic</h2>
        <span class="collapse-arrow" id="collapseArrow">â–¼</span>
      </div>
      <div class="patterns-content" id="patternsContent">
        <div class="patterns-label">Detected Patterns</div>
        <span id="patternStack"></span>
        <ul id="logicList"></ul>
      </div>
    </div>
  </div>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function togglePatterns() {
      const content = document.getElementById('patternsContent');
      const arrow = document.getElementById('collapseArrow');
      if (content.classList.contains('collapsed')) {
        content.classList.remove('collapsed');
        arrow.style.transform = 'rotate(0deg)';
      } else {
        content.classList.add('collapsed');
        arrow.style.transform = 'rotate(-90deg)';
      }
    }

    // Ensure TradingView widget loads after DOM and script are ready
    window.addEventListener('DOMContentLoaded', function() {
      function loadTV() {
        if (window.TradingView) {
          new TradingView.widget({
            autosize: true,
            symbol: "NASDAQ:AAPL",
            interval: "1",
            timezone: "Etc/UTC",
            theme: "dark",
            style: "1",
            locale: "en",
            toolbar_bg: "#111",
            enable_publishing: false,
            hide_top_toolbar: false,
            hide_legend: false,
            container_id: "tvchart"
          });
        } else {
          setTimeout(loadTV, 100);
        }
      }
      loadTV();
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
