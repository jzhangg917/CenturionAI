<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroTraderAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Luxon (for timestamp formatting) -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .input-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, select, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    input, select {
      flex: 1;
      background: #222;
      color: white;
    }

    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #019374;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
    }

    .buy { background-color: #00c853; }
    .sell { background-color: #d32f2f; }
    .wait { background-color: #666; }

    #tvchart {
      height: 400px;
      width: 100%;
      margin-top: 30px;
      border-radius: 12px;
      overflow: hidden;
    }

    #error {
      color: red;
      font-weight: bold;
    }

    ul {
      margin-top: 10px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 10px;
    }

    .info {
      margin-top: 20px;
    }

    .info div {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  NeuroTraderAI</h1>

  <div class="input-row">
    <select id="intervalSelector">
      <option value="1m">1 Minute</option>
      <option value="5m">5 Minutes</option>
      <option value="15m">15 Minutes</option>
      <option value="1h">1 Hour</option>
      <option value="1d">1 Day</option>
    </select>
    <input type="text" id="tickerInput" placeholder="Enter Ticker (e.g. AAPL)" />
    <button id="loadBtn">Load</button>
  </div>

  <div id="error"></div>

  <div class="info">
    <div><strong>Ticker:</strong> <span id="ticker"></span></div>
    <div><strong>Signal:</strong> <span id="signal" class="badge"></span></div>
    <div><strong>Confidence:</strong> <span id="confidence"></span></div>
    <div><strong>Price:</strong> <span id="price"></span></div>
    <div><strong>Updated:</strong> <span id="timestamp"></span></div>
    <div><strong>Entry Signal:</strong> <span id="entrySignal"></span></div>
    <div><strong>Patterns:</strong> <span id="patternStack"></span></div>
  </div>

  <h2>Logic</h2>
  <ul id="logicList"></ul>

  <div id="tvchart"></div>

  <!-- Chart logic -->
  <script src="script.js"></script>
</body>
</html>
