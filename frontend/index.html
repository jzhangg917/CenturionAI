<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CenturionAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Luxon (for timestamp formatting) -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>

  <style>
    :root {
      --bg: #101014;
      --card-bg: #18181f;
      --accent: #00c853;
      --danger: #d32f2f;
      --wait: #666;
      --text: #fff;
      --text-muted: #aaa;
      --border: #23232b;
      --shadow: 0 4px 32px 0 rgba(0,0,0,0.25);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', Arial, sans-serif;
      min-height: 100vh;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0;
    }
    .main-container {
      width: 100vw;
      max-width: 1700px;
      margin: 0 auto;
      padding: 0 0 60px 0;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 48px;
    }
    h1 {
      font-size: 2.8rem;
      font-weight: 800;
      margin: 32px 0 4px 0;
      letter-spacing: -1.5px;
      color: var(--text);
      text-align: center;
      width: 100%;
      position: relative;
      display: inline-block;
    }
    h1::after {
      content: '';
      display: block;
      margin: 0 auto;
      width: 0;
      height: 4px;
      background: linear-gradient(90deg, #FFD700 60%, #00c853 100%);
      border-radius: 2px;
      transition: width 1s cubic-bezier(.23,1.02,.32,1);
    }
    body.loaded h1::after {
      width: 80%;
    }
    .signals-card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 24px;
      padding: 36px 56px;
      display: flex;
      gap: 48px;
      min-width: 420px;
      max-width: 100%;
      align-items: center;
      justify-content: center;
      margin-bottom: 0;
      animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.32,1) both;
      transition: transform 0.2s cubic-bezier(.23,1.02,.32,1), box-shadow 0.2s;
    }
    .signals-card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 8px 32px 0 #FFD70022;
    }
    .signal-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-width: 100px;
    }
    .signal-label {
      font-size: 1.15rem;
      color: var(--text-muted);
      margin-bottom: 6px;
      font-weight: 600;
    }
    .signal-value {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .badge {
      padding: 6px 20px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.3rem;
      margin-left: 0;
    }
    .buy { background-color: var(--accent); color: #fff; }
    .sell { background-color: var(--danger); color: #fff; }
    .wait { background-color: var(--wait); color: #fff; }
    #error {
      color: var(--danger);
      font-weight: bold;
      margin: 12px 0 0 0;
      text-align: center;
    }
    .chart-card {
      flex: 0 1 50%;
      min-width: 0;
      max-width: 50%;
      width: 100%;
      min-height: 600px;
      border-radius: 7px;
      padding: 0;
      animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.32,1) both;
      transition: transform 0.2s cubic-bezier(.23,1.02,.32,1), box-shadow 0.2s;
    }
    #tvchart {
      width: 100%;
      height: 600px;
      border-radius: 6px;
      overflow: hidden;
      background: #18181f;
    }
    .patterns-card {
      flex: 0 1 25%;
      min-width: 0;
      max-width: 25%;
      width: 100%;
      margin: 0;
      height: 600px;
      overflow-y: auto;
      border-radius: 7px;
      font-size: 1.15rem;
      padding: 14px 14px 8px 14px;
      animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.32,1) both;
      transition: transform 0.2s cubic-bezier(.23,1.02,.32,1), box-shadow 0.2s;
    }
    .patterns-card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 8px 32px 0 #FFD70022;
    }
    .patterns-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      user-select: none;
    }
    .patterns-header h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin: 0;
      color: var(--text);
    }
    .collapse-arrow {
      font-size: 1.2rem;
      color: var(--text-muted);
      transition: transform 0.3s;
    }
    .patterns-content {
      margin-top: 18px;
      display: block;
    }
    .patterns-content.collapsed {
      display: none;
    }
    .patterns-label {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      font-weight: 600;
    }
    #patternStack {
      font-size: 1.15rem;
      color: var(--text);
      margin-bottom: 14px;
    }
    #logicList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #logicList li {
      margin-bottom: 10px;
      padding: 12px 16px;
      background: #22222a;
      border-radius: 10px;
      color: var(--text);
      font-size: 1.1rem;
    }
    @media (max-width: 700px) {
      .signals-card {
        flex-direction: column;
        gap: 12px;
        padding: 16px 10px;
        min-width: 0;
      }
      .main-container {
        padding: 0 0 24px 0;
      }
      .chart-card {
        min-height: 240px;
      }
      #tvchart {
        height: 240px;
      }
      .patterns-card {
        padding: 14px 8px 10px 8px;
      }
    }
    .ticker-form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      margin-top: 0;
    }
    .ticker-input {
      padding: 10px 16px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #18181f;
      color: #fff;
      width: 160px;
      outline: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
    }
    .ticker-input:focus {
      box-shadow: 0 0 0 2px #00c85344;
    }
    .ticker-btn {
      padding: 10px 18px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #00c853;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.3s;
      box-shadow: 0 0 0 transparent;
    }
    .ticker-btn:hover {
      background: #FFD700;
      color: #18181f;
      box-shadow: 0 0 12px 2px #FFD70088;
    }
    .dashboard-flex {
      display: flex;
      flex-direction: row;
      gap: 32px;
      width: 100%;
      justify-content: space-between;
      align-items: flex-start;
      margin-top: 32px;
      animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.32,1) both;
      transition: transform 0.2s cubic-bezier(.23,1.02,.32,1), box-shadow 0.2s;
    }
    @media (max-width: 1100px) {
      .dashboard-flex {
        flex-direction: column;
        gap: 24px;
      }
      .chart-card, .patterns-card, .news-sidebar {
        max-width: 100%;
      }
    }
    /* Card entrance animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to   { opacity: 1; transform: translateY(0);}
    }
    /* Signal badge pulse */
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 #FFD70055; }
      70% { box-shadow: 0 0 0 10px transparent; }
      100% { box-shadow: 0 0 0 0 transparent; }
    }
    .badge.pulse {
      animation: pulse 0.7s;
    }
    .news-sidebar {
      flex: 0 1 25%;
      min-width: 0;
      max-width: 25%;
      width: 100%;
      height: 600px;
      background: var(--card-bg);
      border-radius: 7px;
      margin-left: 0;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.32,1) both;
    }
    .news-header {
      padding: 16px 18px 8px 18px;
      border-bottom: 1px solid var(--border);
      background: transparent;
    }
    .news-header h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin: 0;
      color: var(--text);
    }
    .news-list {
      flex: 1 1 0;
      overflow-y: auto;
      padding: 10px 18px 10px 18px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .news-item {
      background: #18181f;
      border-radius: 6px;
      padding: 14px 14px 10px 14px;
      box-shadow: 0 2px 8px 0 #0002;
      transition: box-shadow 0.2s, transform 0.2s, background 0.2s;
      cursor: pointer;
      opacity: 0;
      animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.32,1) both;
      animation-delay: 0.1s;
    }
    .news-item:hover {
      background: #23232b;
      box-shadow: 0 4px 16px 0 #FFD70033;
      transform: translateY(-2px) scale(1.01);
    }
    .news-headline {
      font-size: 1.08rem;
      font-weight: 700;
      color: #FFD700;
      margin-bottom: 4px;
      text-decoration: none;
      transition: color 0.2s;
    }
    .news-item:hover .news-headline {
      color: #fffbe6;
      text-decoration: underline;
    }
    .news-summary {
      font-size: 0.98rem;
      color: var(--text);
      margin-bottom: 6px;
    }
    .news-meta {
      font-size: 0.92rem;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .news-placeholder {
      color: var(--text-muted);
      text-align: center;
      margin-top: 40px;
    }
    .backtest-card {
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border-radius: 14px;
      margin: 48px auto 0 auto;
      max-width: 1200px;
      width: 100%;
      padding: 32px 40px 32px 40px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      animation: fadeInUp 0.7s cubic-bezier(.23,1.02,.32,1) both;
    }
    .backtest-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin: 0 0 18px 0;
      color: var(--text);
    }
    .backtest-form {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .backtest-input {
      padding: 10px 14px;
      font-size: 1.08rem;
      border-radius: 8px;
      border: none;
      background: #18181f;
      color: #fff;
      min-width: 120px;
      outline: none;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
    }
    .backtest-btn {
      padding: 10px 22px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: #FFD700;
      color: #18181f;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.3s;
      box-shadow: 0 0 0 transparent;
    }
    .backtest-btn:hover {
      background: #00c853;
      color: #fff;
      box-shadow: 0 0 12px 2px #00c85388;
    }
    .backtest-results {
      margin-top: 18px;
      background: #18181f;
      border-radius: 8px;
      padding: 18px 18px 10px 18px;
      min-height: 80px;
      color: var(--text);
      font-size: 1.08rem;
    }
    .backtest-placeholder {
      color: var(--text-muted);
      text-align: center;
      margin: 18px 0;
    }
    .backtest-metrics {
      display: flex;
      gap: 32px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .backtest-metric {
      background: #22222a;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 1.08rem;
      font-weight: 600;
      color: #FFD700;
      margin-bottom: 8px;
    }
    .backtest-signals-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .backtest-signals-table th, .backtest-signals-table td {
      padding: 8px 12px;
      border-bottom: 1px solid #23232b;
      text-align: left;
    }
    .backtest-signals-table th {
      color: #FFD700;
      font-weight: 700;
      background: #18181f;
    }
    .backtest-signals-table tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>ðŸ¦¾ CenturionAI</h1>
    <div id="error"></div>
    <form id="tickerForm" class="ticker-form" autocomplete="off" onsubmit="return false;">
      <input id="tickerInput" class="ticker-input" type="text" placeholder="Enter Ticker (e.g. AAPL)" maxlength="10" spellcheck="false" />
      <button id="loadBtn" class="ticker-btn" type="button">Load</button>
    </form>
    <div class="signals-card">
      <div class="signal-item">
        <span class="signal-label">Signal</span>
        <span id="signal" class="badge"></span>
      </div>
      <div class="signal-item">
        <span class="signal-label">Confidence</span>
        <span id="confidence" class="signal-value"></span>
      </div>
      <div class="signal-item">
        <span class="signal-label">Price</span>
        <span id="price" class="signal-value"></span>
      </div>
      <div class="signal-item">
        <span class="signal-label">Updated</span>
        <span id="timestamp" class="signal-value"></span>
      </div>
      <div class="signal-item">
        <span class="signal-label">Entry Signal</span>
        <span id="entrySignal" class="signal-value"></span>
      </div>
    </div>
    <div class="dashboard-flex">
      <div class="chart-card">
        <div id="tvchart"></div>
      </div>
      <div class="patterns-card">
        <div class="patterns-header" onclick="togglePatterns()">
          <h2>Patterns & Logic</h2>
          <span class="collapse-arrow" id="collapseArrow">â–¼</span>
        </div>
        <div class="patterns-content" id="patternsContent">
          <div class="patterns-label">Detected Patterns</div>
          <span id="patternStack"></span>
          <ul id="logicList"></ul>
        </div>
      </div>
      <div class="news-sidebar">
        <div class="news-header">
          <h2>Market News</h2>
        </div>
        <div class="news-list" id="newsList">
          <div class="news-placeholder">Loading news...</div>
        </div>
      </div>
    </div>
    <div class="backtest-card">
      <div class="backtest-header">
        <h2>Backtesting & Signal Stats</h2>
      </div>
      <form id="backtestForm" class="backtest-form" autocomplete="off" onsubmit="return false;">
        <input id="backtestTicker" class="backtest-input" type="text" placeholder="Ticker" maxlength="10" spellcheck="false" />
        <select id="backtestInterval" class="backtest-input">
          <option value="1d">1d</option>
          <option value="1h">1h</option>
          <option value="15m">15m</option>
          <option value="5m">5m</option>
          <option value="1m">1m</option>
        </select>
        <input id="backtestStart" class="backtest-input" type="date" />
        <input id="backtestEnd" class="backtest-input" type="date" />
        <button id="runBacktestBtn" class="backtest-btn" type="button">Run Backtest</button>
      </form>
      <div id="backtestResults" class="backtest-results">
        <div class="backtest-placeholder">Run a backtest to see results.</div>
      </div>
    </div>
  </div>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function togglePatterns() {
      const content = document.getElementById('patternsContent');
      const arrow = document.getElementById('collapseArrow');
      if (content.classList.contains('collapsed')) {
        content.classList.remove('collapsed');
        arrow.style.transform = 'rotate(0deg)';
      } else {
        content.classList.add('collapsed');
        arrow.style.transform = 'rotate(-90deg)';
      }
    }

    // Ensure TradingView widget loads after DOM and script are ready
    window.addEventListener('DOMContentLoaded', function() {
      function loadTV() {
        if (window.TradingView) {
          new TradingView.widget({
            autosize: true,
            symbol: "NASDAQ:AAPL",
            interval: "1",
            timezone: "Etc/UTC",
            theme: "dark",
            style: "1",
            locale: "en",
            toolbar_bg: "#111",
            enable_publishing: false,
            hide_top_toolbar: false,
            hide_legend: false,
            container_id: "tvchart"
          });
        } else {
          setTimeout(loadTV, 100);
        }
      }
      loadTV();
    });

    // Gold underline animation on title
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('loaded');
    });

    // Signal badge pulse on change
    let lastSignal = '';
    function pulseSignalBadge(newSignal) {
      const badge = document.getElementById('signal');
      if (badge && newSignal !== lastSignal) {
        badge.classList.remove('pulse');
        void badge.offsetWidth; // trigger reflow
        badge.classList.add('pulse');
        lastSignal = newSignal;
      }
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
