<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroTraderAI Signal</title>

  <!-- âœ… Chart.js v3.9.1 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

  <!-- âœ… Financial Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.1.1/dist/chartjs-chart-financial.min.js"></script>

  <!-- âœ… Luxon + Adapter (confirmed working) -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@2.5.0/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>

  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #signal-box {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 2rem;
      max-width: 480px;
      margin-bottom: 2rem;
      width: 90%;
    }
    input, button {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
      margin-left: 0.5rem;
    }
    canvas {
      max-width: 100%;
      background: #222;
      border-radius: 12px;
    }
    .badge {
      padding: 0.2rem 0.6rem;
      border-radius: 12px;
      font-weight: bold;
    }
    .buy { background-color: #00c853; }
    .sell { background-color: #d32f2f; }
    .hold { background-color: #fbc02d; color: black; }
    #error {
      color: red;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>

<body>
  <div id="signal-box">
    <h2>ðŸ§  NeuroTraderAI Signal</h2>
    <div style="display: flex;">
      <input id="tickerInput" placeholder="Enter Ticker" style="flex: 1;" />
      <button id="loadBtn">Load</button>
    </div>
    <div id="error"></div>
    <p><strong>Ticker:</strong> <span id="ticker"></span></p>
    <p><strong>Signal:</strong> <span id="signal" class="badge"></span></p>
    <p><strong>Confidence:</strong> <span id="confidence"></span></p>
    <p><strong>Price:</strong> <span id="price"></span></p>
    <p><strong>Updated:</strong> <span id="timestamp"></span></p>
    <p><strong>Logic:</strong> <ul id="logic"></ul></p>
    <p><strong>Entry Signal:</strong> <span id="entry_signal"></span></p>
    <p><strong>Patterns:</strong> <span id="pattern_stack"></span></p>
  </div>

  <canvas id="priceChart" height="300"></canvas>

  <!-- Your chart logic -->
  <script src="script.js"></script>
</body>
</html>
